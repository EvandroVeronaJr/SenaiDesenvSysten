<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    <!-- <link rel="stylesheet" type="text/css" href="CSS/fundoPrincipal.css"/>  -->

    <title>PetStore</title>

</head>

<body style="overflow: hidden;">




    <div class='AreaCompra'>
        <div id="PanelShadow">
            <div id="CategoriaID" class="Select-Compras">
                <label>Categoria:</label>
                <select id="cbEspecie">
                    <option value=" "></option>
                    <option value="1" id="CachorroId">Cachorro</option>
                    <option value="2" id="GatoId">Gato</option>
                    <option values="3" id="HasmterId">Hamster</option>
                </select>
            </div>
            <div id="IdadeID" class="Select-Compras">
                <label>Idade:</label>
                <select>
                    <option value=" "></option>
                    <option value="Filhote">Filhote</option>
                    <option value="Adulto">Adulto</option>
                </select>
            </div>
            <div id="RacaId" class="Select-Compras">
                <label>Raça:</label>
                <select>
                    <option value=" "></option>
                    <option value="Labrador">Labrador</option>
                    <option value="Poodle">Poodle</option>
                    <option value="gatoPersa">Gato persa</option>
                    <option value="Siames">Siamês</option>
                    <option value="Hamster">Hamster-chinês</option>
                </select>
            </div>

            <div class='Botoes-Compra'>
                <button id="BtnComprar" class="efeitoBtn">Comprar</button>
                <button id="BtnVoltar" class="efeitoBtn">Voltar</button>
            </div>

        </div>
    </div>


    <div id="MenuPrincipal">

       

        <div id="BotoesBuy">
            <div class="Pet" id="DogBtn">
                <div class="fundoImagem">
                    <img src="Img/Cachorro.jpg">

                    
                        <p class='labelPet'>Cachorros</p>
                    
                </div>
            </div>
            <div class="Pet" id="GatoBtn">
                <div class="fundoImagem">
                    <img src="Img/Gato.jpg">
                    
                        <p class='labelPet'>Gatos</p>
                    

                </div>
            </div>

            <div class="Pet" id="Hamsterbtn">
                <div class="fundoImagem">
                    <img src="Img/Hasmter.jpg">
                    
                        <p class='labelPet'>Hamster</p>
                
                </div>
            </div>
        </div>
        <div id="BarNav02">
            <ul id="barNav">
                <li><button id="BtnSair">Sair</button></li>
            </ul>
        </div>

    </div>


    <div id="TelaEntrada">
        <div class="telaLogin">

            <h1>Bem Vindo!</h1>
            <div id="CampLogin">

                <div class="CampLoginSaida">


                    <table>
                        <tr class="trLogin">
                            <div class="label-Login">
                                <label>Nome:</label>
                                <input type="text" id="CampNomeLogin" placeholder="José da Silva" required />
                            </div>
                        </tr>
                        <tr class="trLogin">
                            <div class="label-Login">
                                <label>Senha:</label>
                                <input id="CampSenhaLogin" type="password" placeholder="*******" required />

                            </div>
                        </tr>

                    </table>

                    <button id="BtnEntrar" class="efeitoBtn">Entrar</button>

                </div>
            </div>

        </div>




        <div class="telaSaida">
            <div class="telaCadastro">
                <div class="EntradaInLogin">
                    <div class="Login-New">
                        <h1>Já é conhecido na area? <br>Volta ae!</h1>
                        <button id="BtnLoginCad">Entrar</button>
                    </div>
                </div>
                <div class="TelaNewCad">
                    <div class="Cadastro-New">
                        <div class='SaidaCad'>
                            <h1 id="h1-Cadastro">É novo por aqui?<br>Se junte a nós!</h1>
                            <button id="BtnCadastro">Cadastrar</button>
                        </div>
                    </div>
                </div>

                <div class="EntradaInCad">
                    <div id="CampCadastro">

                        <table>
                            <tr>
                                <div class="label-Cadastro">
                                    <label>Nome:</label>
                                    <input type="text" id="CampNomeCadastro" placeholder="Ex: João Teodoro" required />
                                </div>
                            </tr>
                            <tr>
                                <div class="label-Cadastro">

                                    <label>Senha:</label>
                                    <input id="CampSenhaCadastro" type="password" placeholder="*******" required />

                                </div>
                            </tr>
                            <tr>
                                <div class="label-Cadastro">
                                    <label></label>
                                    <input id="CampSenhaCadastroConfirm" type="password" placeholder="*******"
                                        required />
                                </div>
                            </tr>

                        </table>

                        <button id="BtnEntrar2" class="efeitoBtn">Criar</button>
                    </div>
                </div>



            </div>
        </div>

    </div>


    <ul class="squares">

    </ul>

    <script src="TypeScript/Controller/areacompra.ts"></script>
    <script src="TypeScript/animation.ts"></script>


</body>

</html>
